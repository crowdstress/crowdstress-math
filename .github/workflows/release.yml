name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build_release:

    runs-on: ubuntu-latest

    steps:
      - name: Setup credentials
        uses: fusion-engineering/setup-git-credentials@v2
        with:
          credentials: ${{ secrets.GIT_CREDENTIALS }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Install dependencies
        run: sudo apt install -y clang libclang-dev libopencv-dev

      - name: Set nightly
        run: rustup default nightly

      - name: Build release
        run: cargo build --release

      - name: Compress binary
        run: |
          cd target/release/
          zip crowdstress-api crowdstress-api
      - name: Upload compressed release binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/crowdstress-api.zip
          asset_name: crowdstress-api.zip
          asset_content_type: application/zip
